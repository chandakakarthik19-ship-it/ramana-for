<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmer Login</title>

<style>
:root{
  --primary:#2563eb;
  --bg:#f3f4f6;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#1f2937;
  --muted:#6b7280;
}

*{ box-sizing:border-box; }

body{
  margin:0;
  font-family:"Segoe UI", Tahoma, Arial, sans-serif;
  background:var(--bg);
}

.container{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:100%;
  max-width:420px;
  background:white;
  padding:30px;
  border-radius:12px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}

h1{
  text-align:center;
  color:var(--primary);
}

label{
  margin-top:14px;
  display:block;
  font-weight:600;
}

input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border:1px solid var(--border);
  border-radius:8px;
}

button{
  width:100%;
  margin-top:20px;
  padding:12px;
  background:var(--primary);
  color:white;
  border:none;
  border-radius:8px;
  font-weight:600;
}

a{
  color:var(--primary);
  cursor:pointer;
}

/* MODAL */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.4);
  align-items:center;
  justify-content:center;
}

.modal-box{
  background:white;
  padding:25px;
  width:100%;
  max-width:380px;
  border-radius:12px;
}
</style>
</head>

<body>

<div class="container">
<div class="card">
  <h1>Farmer Login</h1>

  <label>Phone Number</label>
  <input id="phone" type="tel">

  <label>Password</label>
  <input id="password" type="password">

  <button id="login">Login</button>

  <p style="text-align:center;margin-top:15px;">
    <a id="forgotBtn">Forgot Password?</a><br><br>
    <a href="register.html">New farmer? Register</a><br>
    <a href="index.html">Back to Admin Login</a>
  </p>
</div>
</div>

<!-- FORGOT PASSWORD MODAL -->
<div class="modal" id="forgotModal">
  <div class="modal-box">
    <h3 style="text-align:center;color:#2563eb;">Reset Farmer Password</h3>

    <label>Farmer Phone</label>
    <input id="fpPhone" type="tel">

    <label>New Password</label>
    <input id="fpNewPass" type="password">

    <label>Admin Password</label>
    <input id="fpAdminPass" type="password" placeholder="Admin password required">

    <button id="resetBtn">Change Password</button>

    <p style="text-align:center;color:red;">
      <a onclick="closeModal()">Cancel</a>
    </p>
  </div>
</div>

<script>
const API = "https://ramana-back.onrender.com";

/* LOGIN */
login.onclick = async ()=>{
  const phone = document.getElementById('phone').value.trim();
  const password = document.getElementById('password').value;

  if(!phone || !password) return alert("Enter all fields");

  const res = await fetch(API+'/api/auth/farmer/login',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({phone,password})
  });

  const data = await res.json();
  if(data.token){
    localStorage.setItem('token',data.token);
    localStorage.setItem('farmerId',data.farmerId);
    location.href='farmer.html';
  }else alert(data.error || 'Login failed');
}

/* MODAL */
forgotBtn.onclick = ()=> forgotModal.style.display='flex';
function closeModal(){ forgotModal.style.display='none'; }

/* RESET PASSWORD WITH ADMIN PASSWORD */
resetBtn.onclick = async ()=>{
  const phone = fpPhone.value.trim();
  const newPassword = fpNewPass.value;
  const adminPassword = fpAdminPass.value;

  if(!phone || !newPassword || !adminPassword)
    return alert("All fields required");

  const res = await fetch(API+'/api/auth/farmer/forgot-password',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify({ phone, newPassword, adminPassword })
  });

  const data = await res.json();
  alert(data.message || data.error);
  if(data.success) closeModal();
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f3f4f6;margin:0}
.container{max-width:1200px;margin:auto;padding:20px}
.card{background:#fff;padding:20px;border-radius:10px;margin-bottom:20px;box-shadow:0 4px 10px rgba(0,0,0,.1)}
h2,h3{color:#2563eb}
label{display:block;margin-top:10px;font-weight:bold}
input,select{width:100%;padding:8px;margin-top:5px}
button{margin-top:12px;padding:10px;border:none;border-radius:6px;background:#2563eb;color:#fff;font-weight:bold;cursor:pointer}
button.success{background:#16a34a}
button.warn{background:#f59e0b}
button.danger{background:#dc2626}
table{width:100%;border-collapse:collapse;margin-top:15px}
th,td{border:1px solid #ddd;padding:8px;text-align:center}
.logout{text-align:center}
</style>
</head>

<body>
<div class="container">

<h2>Admin Dashboard</h2>

<!-- ================= ADD / EDIT WORK ================= -->
<div class="card">
<h3>Add / Edit Work</h3>

<label>Farmer</label>
<select id="farmerSelect"></select>

<label>Work Type</label>
<input id="workType" placeholder="Enter work type">

<label>Time (Minutes)</label>
<input type="number" id="minutes">

<label>Rate per Hour</label>
<input type="number" id="rate">

<button id="workBtn" onclick="addOrUpdateWork()">Add Work</button>
</div>

<!-- ================= WORK HISTORY ================= -->
<div class="card">
<h3>Work History</h3>

<label>Select Farmer</label>
<select id="historyFarmer"></select>

<table>
<thead>
<tr>
  <th>Date</th>
  <th>Work</th>
  <th>Minutes</th>
  <th>Rate</th>
  <th>Total</th>
  <th>Paid</th>
  <th>Balance</th>
  <th>Action</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

<!-- ================= PAYMENT ================= -->
<div class="card">
<h3>Payment</h3>

<label>Select Farmer</label>
<select id="payFarmer"></select>

<label>Amount</label>
<input type="number" id="payAmount">

<button class="success" onclick="addPayment()">Add Payment</button>
</div>

<!-- ================= MANAGE FARMER ================= -->
<div class="card">
<h3>Manage Farmer</h3>

<label>Select Farmer</label>
<select id="deleteFarmer"></select>

<button class="danger" onclick="deleteFarmer()">Delete Farmer</button>
</div>

<!-- ================= CHANGE PASSWORD ================= -->
<div class="card">
<h3>Change Admin Password</h3>

<label>Old Password</label>
<input type="password" id="oldPass">

<label>New Password</label>
<input type="password" id="newPass">

<button class="warn" onclick="changePassword()">Change Password</button>
</div>

<div class="logout">
<button class="danger" onclick="logout()">Logout</button>
</div>

</div>

<script>
const API = "https://ramana-back.onrender.com";
const token = () => localStorage.getItem("token");
let editingWorkId = null;

document.addEventListener("DOMContentLoaded", loadFarmers);

/* ================= LOAD FARMERS ================= */
async function loadFarmers(){
  const res = await fetch(API + "/api/admin/farmers", {
    headers:{ Authorization:"Bearer " + token() }
  });
  const data = await res.json();
  if(!data.success) return;

  let opt = '<option value="">-- Select Farmer --</option>';
  data.farmers.forEach(f=>{
    opt += `<option value="${f._id}">${f.name}</option>`;
  });

  farmerSelect.innerHTML = opt;
  historyFarmer.innerHTML = opt;
  payFarmer.innerHTML = opt;
  deleteFarmer.innerHTML = opt;
}

/* ================= ADD / UPDATE WORK ================= */
async function addOrUpdateWork(){
  if(!farmerSelect.value || !workType.value || !minutes.value || !rate.value){
    alert("Fill all fields");
    return;
  }

  let url = API + "/api/admin/work";
  let method = "POST";

  const payload = {
    workType: workType.value,
    minutes: Number(minutes.value),
    ratePer60: Number(rate.value)
  };

  if(editingWorkId){
    url += "/" + editingWorkId;
    method = "PUT";
  } else {
    payload.farmerId = farmerSelect.value;
  }

  const res = await fetch(url,{
    method,
    headers:{
      "Content-Type":"application/json",
      Authorization:"Bearer " + token()
    },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  if(!data.success){
    alert("Work not saved");
    return;
  }

  editingWorkId = null;
  workBtn.innerText = "Add Work";
  workType.value = minutes.value = rate.value = "";

  historyFarmer.value = farmerSelect.value;
  historyFarmer.onchange();
}

/* ================= LOAD WORK HISTORY ================= */
historyFarmer.onchange = async ()=>{
  const res = await fetch(API + "/api/admin/work?farmerId=" + historyFarmer.value,{
    headers:{ Authorization:"Bearer " + token() }
  });
  const data = await res.json();
  tbody.innerHTML = "";

  data.works.forEach(w=>{
    tbody.innerHTML += `
      <tr>
        <td>${new Date(w.date).toLocaleDateString()}</td>
        <td>${w.workType}</td>
        <td>${w.minutes}</td>
        <td>${w.ratePer60}</td>
        <td>${w.totalAmount}</td>
        <td>${w.paymentGiven}</td>
        <td>${w.totalAmount - w.paymentGiven}</td>
        <td>
          <button onclick="editWork('${w._id}','${w.farmer._id}','${w.workType}',${w.minutes},${w.ratePer60})">Edit</button>
          <button class="danger" onclick="deleteWork('${w._id}')">Delete</button>
        </td>
      </tr>
    `;
  });
};

/* ================= EDIT WORK ================= */
function editWork(id, farmerId, type, min, rate){
  editingWorkId = id;
  farmerSelect.value = farmerId;
  workType.value = type;
  minutes.value = min;
  rate.value = rate;
  workBtn.innerText = "Update Work";
  window.scrollTo({ top: 0, behavior: "smooth" });
}

/* ================= ADD PAYMENT ================= */
async function addPayment(){
  if(!payFarmer.value || !payAmount.value){
    alert("Select farmer and enter amount");
    return;
  }

  const res = await fetch(API + "/api/admin/payment/" + payFarmer.value,{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      Authorization:"Bearer " + token()
    },
    body: JSON.stringify({ amount: Number(payAmount.value) })
  });

  const data = await res.json();
  if(!data.success){
    alert("Payment not stored");
    return;
  }

  alert("Payment stored in database");
  payAmount.value = "";

  historyFarmer.value = payFarmer.value;
  historyFarmer.onchange();
}

/* ================= DELETE WORK ================= */
async function deleteWork(id){
  await fetch(API + "/api/admin/work/" + id,{
    method:"DELETE",
    headers:{ Authorization:"Bearer " + token() }
  });
  historyFarmer.onchange();
}

/* ================= DELETE FARMER ================= */
async function deleteFarmer(){
  if(!confirm("Delete farmer and all works?")) return;

  await fetch(API + "/api/admin/farmer/" + deleteFarmer.value,{
    method:"DELETE",
    headers:{ Authorization:"Bearer " + token() }
  });

  alert("Farmer deleted");
  loadFarmers();
}

/* ================= CHANGE PASSWORD ================= */
async function changePassword(){
  await fetch(API + "/api/admin/change-password",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      Authorization:"Bearer " + token()
    },
    body: JSON.stringify({
      oldPassword: oldPass.value,
      newPassword: newPass.value
    })
  });

  alert("Password changed");
  oldPass.value = newPass.value = "";
}

/* ================= LOGOUT ================= */
function logout(){
  localStorage.clear();
  location.href = "index.html";
}
</script>

</body>
</html>

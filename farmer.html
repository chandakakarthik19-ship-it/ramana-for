<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farmer Dashboard</title>

<style>
:root{
  --primary:#2563eb;
  --success:#16a34a;
  --danger:#dc2626;
  --bg:#f3f4f6;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#1f2937;
  --muted:#6b7280;
}
*{box-sizing:border-box}
body{margin:0;font-family:Segoe UI,Arial;background:var(--bg);color:var(--text)}
.container{max-width:1200px;margin:auto;padding:20px}
h1{color:var(--primary)}
.card{background:var(--card);padding:25px;border-radius:12px;box-shadow:0 10px 25px rgba(0,0,0,.06)}
.info{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
.actions a{color:#fff;text-decoration:none;padding:8px 14px;border-radius:8px;background:var(--primary);font-weight:600}
.actions .logout{background:var(--danger)}
.summary{display:flex;gap:20px;margin:20px 0}
.box{flex:1;background:#f9fafb;border:1px solid var(--border);border-radius:10px;padding:18px}
.box label{font-size:13px;color:var(--muted)}
.box div{font-size:22px;font-weight:700;margin-top:6px}
.total{color:var(--primary)}
.paid{color:var(--success)}
.balance{color:var(--danger)}
table{width:100%;border-collapse:collapse;margin-top:10px}
th,td{padding:12px;border-bottom:1px solid var(--border);text-align:left}
th{background:#f1f5f9}
tr.payment{background:#ecfeff;font-weight:600}
.empty{text-align:center;color:var(--muted)}
@media(max-width:768px){.summary{flex-direction:column}}
</style>
</head>

<body>
<div class="container">

<h1>Farmer Dashboard</h1>

<div class="card">

  <div class="info" id="info"></div>

  <div class="summary">
    <div class="box">
      <label>Total Amount</label>
      <div class="total" id="totalBox">₹0</div>
    </div>
    <div class="box">
      <label>Total Paid</label>
      <div class="paid" id="paidBox">₹0</div>
    </div>
    <div class="box">
      <label>Balance</label>
      <div class="balance" id="balanceBox">₹0</div>
    </div>
  </div>

  <h3>Work & Payment History</h3>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Type</th>
        <th>Minutes</th>
        <th>Rate / 60</th>
        <th>Total</th>
        <th>Paid</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
  </table>

</div>
</div>

<script>
const API = "https://ramana-back.onrender.com";

async function loadDashboard(){
  const token = localStorage.getItem("token");
  const name  = localStorage.getItem("name");

  if(!token){
    location.href = "farmer-login.html";
    return;
  }

  document.getElementById("info").innerHTML = `
    <div>
      <strong>${name || "Farmer"}</strong><br>
      <span>Role: Farmer</span>
    </div>
    <div class="actions">
      <a class="logout" href="#" onclick="logout()">Logout</a>
    </div>
  `;

  const res = await fetch(API + "/api/farmer/dashboard",{
    headers:{ Authorization:"Bearer " + token }
  });

  if(res.status === 401 || res.status === 403){
    alert("Session expired. Login again.");
    localStorage.clear();
    location.href = "farmer-login.html";
    return;
  }

  const data = await res.json();
  const tbody = document.getElementById("tbody");
  tbody.innerHTML = "";

  let total = 0;
  let paid  = 0;

  /* ===== WORKS ===== */
  if(data.works.length){
    data.works.forEach(w=>{
      total += w.totalAmount || 0;

      tbody.innerHTML += `
        <tr>
          <td>${new Date(w.date).toLocaleDateString()}</td>
          <td>${w.workType}</td>
          <td>${w.minutes}</td>
          <td>₹${w.ratePer60}</td>
          <td>₹${w.totalAmount}</td>
          <td>₹${w.paymentGiven || 0}</td>
          <td>-</td>
        </tr>`;
    });
  }

  /* ===== PAYMENTS ===== */
  if(data.farmer.payments.length){
    data.farmer.payments.forEach(p=>{
      paid += p.amount || 0;

      tbody.innerHTML += `
        <tr class="payment">
          <td>${new Date(p.date).toLocaleDateString()}</td>
          <td>Payment</td>
          <td>-</td>
          <td>-</td>
          <td>-</td>
          <td>-₹${p.amount}</td>
          <td>-</td>
        </tr>`;
    });
  }

  if(!data.works.length && !data.farmer.payments.length){
    tbody.innerHTML = `<tr><td colspan="7" class="empty">No records found</td></tr>`;
  }

  /* ===== SUMMARY ===== */
  document.getElementById("totalBox").innerText = "₹" + total;
  document.getElementById("paidBox").innerText  = "₹" + paid;
  document.getElementById("balanceBox").innerText = "₹" + (total - paid);
}

function logout(){
  localStorage.clear();
  location.href = "farmer-login.html";
}

loadDashboard();
</script>

</body>
</html>
